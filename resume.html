<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resume Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/main2.css">
</head>

<body>
    <nav class="navbar bg-white">
        <div class="container">
            <div class="navbar-content">
                <div class="brand-and-toggler">
                    <a href="index.html" class="navbar-brand">
                        <span class="navbar-brand-text"><span>Medina</span> resume <span>builder</span></span>
                    </a>

                </div>
            </div>
        </div>
    </nav>

    <section id="about-sc" class="">
        <div class="container">
            <div class="about-cnt">
                <form action="" class="cv-form" id="cv-form">
                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>About Section</h3>
                        </div>
                        <div class="cv-form-row cv-form-row-about">
                            <div class="cols-3">
                                <div class="form-elem">
                                    <label for="" class="form-label">First Name</label>
                                    <input name="firstname" type="text" class="form-control firstname" id=""
                                        onchange="generateCV()" placeholder="e.g. John" required>
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">Middle Name <span
                                            class="opt-text">(optional)</span></label>
                                    <input name="middlename" type="text" class="form-control middlename" id=""
                                        onchange="generateCV()" placeholder="e.g. Herbert">
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">Last Name</label>
                                    <input name="lastname" type="text" class="form-control lastname" id=""
                                        onchange="generateCV()" placeholder="e.g. Doe" required>
                                    <span class="form-text"></span>
                                </div>
                            </div>

                            <div class="cols-3">
                                <div class="form-elem">
                                    <label for="" class="form-label">Email</label>
                                    <input name="email" type="text" class="form-control email" id=""
                                        onchange="generateCV()" placeholder="e.g. johndoe@gmail.com" required>
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">Designation</label>
                                    <input name="designation" type="text" class="form-control designation"
                                        id="designation" onchange="generateCV()" placeholder="Computer Science engineer"
                                        required>
                                    <span class="form-text"></span>
                                </div>

                                <div class="form-elem">
                                    <label for="" class="form-label">Address</label>
                                    <input name="address" type="text" class="form-control address" id=""
                                        onchange="generateCV()" placeholder="e.g. Lake Street-23" required>
                                    <span class="form-text"></span>
                                </div>
                            </div>

                            <div class="cols-3">

                                <div class="form-elem">
                                    <label for="" class="form-label">Phone No:</label>
                                    <input name="phoneno" type="text" class="form-control phoneno" id=""
                                        onchange="generateCV()" placeholder="e.g. 456-768-798, 567.654.002" required>
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">LinkedIn Link</label>
                                    <input name="linkl" type="text" class="form-control linkl" id=""
                                        onchange="generateCV()" placeholder="https://www.linkedin.com/test">
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">GitHub Link</label>
                                    <input name="git" type="text" class="form-control summary" id=""
                                        onchange="generateCV()" placeholder="https://testgithub.com">
                                    <span class="form-text"></span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>Experience</h3>
                        </div>

                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-b">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-experience">
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Title</label>
                                                <input name="exp_title" type="text" class="form-control exp_title" id=""
                                                    onchange="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Company / Organization</label>
                                                <input name="exp_organization" type="text"
                                                    class="form-control exp_organization" id="" onchange="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Location</label>
                                                <input name="exp_location" type="text" class="form-control exp_location"
                                                    id="" onchange="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>

                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Start Date</label>
                                                <input name="exp_start_date" type="date"
                                                    class="form-control exp_start_date" id="" onchange="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="exp_end_date" class="form-label">End Date</label>
                                                <input name="exp_end_date" type="date" class="form-control exp_end_date"
                                                    id="exp_end_date" onchange="generateCV()">
                                                <span class="form-text"></span>
                                                <span class="fs">
                                                    <label for="present_checkbox" class="form-label">Currently Working
                                                        Here</label>
                                                    <input type="checkbox" id="present_checkboxex"
                                                        onchange="toggleEndDatea(); generateCV();">
                                                </span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">Description</label>
                                                <textarea name="exp_description" type="text"
                                                class="form-control exp_description" id="" onchange="generateCV()" rows="3"></textarea>
                                                <span class="form-text"></span>
                                            </div>
                                        </div>

                                        <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                        </div>
                    </div>

                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>education</h3>
                        </div>

                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-c">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-experience">
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">School</label>
                                                <input name="edu_school" type="text" class="form-control edu_school"
                                                    id="" onchange="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Degree</label>
                                                <input name="edu_degree" type="text" class="form-control edu_degree"
                                                    id="" onchange="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">City</label>
                                                <input name="edu_city" type="text" class="form-control edu_city" id=""
                                                    onchange="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>

                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Start Date</label>
                                                <input name="edu_start_date" type="date"
                                                    class="form-control edu_start_date" id="" onchange="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">End Date</label>
                                                <input name="edu_graduation_date" id="edu_graduation_date" type="date"
                                                    class="form-control edu_graduation_date" onchange="generateCV()">
                                                <span class="form-text"></span>
                                                <span class="fs">
                                                    <label for="present_checkboxed" class="form-label">Currently Working
                                                        Here</label>
                                                    <input type="checkbox" id="present_checkboxed"
                                                        onchange="toggleEndDateb(); generateCV();">
                                                </span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Description</label>
                                                <textarea name="edu_description" type="text"
                                                class="form-control edu_description" id="" onchange="generateCV()" rows="3"></textarea>
                                                <span class="form-text"></span>
                                            </div>
                                        </div>

                                        <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                        </div>
                    </div>

                    <div class="cv-form-blk"></div>
                    <div class="cv-form-row-title">
                        <h3>Community Life</h3>
                    </div>

                    <div class="row-separator repeater">
                        <div class="repeater" data-repeater-list="group-b">
                            <div data-repeater-item>
                                <div class="cv-form-row cv-form-row-experience">
                                    <div class="cols-3">
                                        <div class="form-elem">
                                            <label for="" class="form-label">Title</label>
                                            <input name="com_title" type="text" class="form-control com_title" id=""
                                                onchange="generateCV()">
                                            <span class="form-text"></span>
                                        </div>
                                        <div class="form-elem">
                                            <label for="" class="form-label">Club / Organization</label>
                                            <input name="com_organization" type="text"
                                                class="form-control com_organization" id="" onchange="generateCV()">
                                            <span class="form-text"></span>
                                        </div>
                                        <div class="form-elem">
                                            <label for="" class="form-label">Location</label>
                                            <input name="com_location" type="text" class="form-control com_location"
                                                id="" onchange="generateCV()">
                                            <span class="form-text"></span>
                                        </div>
                                    </div>

                                    <div class="cols-3">
                                        <div class="form-elem">
                                            <label for="" class="form-label">Start Date</label>
                                            <input name="com_start_date" type="date" class="form-control com_start_date"
                                                id="" onchange="generateCV()">
                                            <span class="form-text"></span>
                                        </div>
                                        <div class="form-elem">
                                            <label for="" class="form-label">End Date</label>
                                            <input name="com_end_date" type="date" class="form-control com_end_date"
                                                id="com_end_date" onchange="generateCV()">
                                            <span class="form-text"></span>
                                            <span class="fs">
                                                <label for="present_checkboxc" class="form-label">Currently Working
                                                    Here</label>
                                                <input type="checkbox" id="present_checkboxc"
                                                    onchange="toggleEndDatec(); generateCV();">
                                            </span>
                                        </div>
                                        <div class="form-elem">
                                            <label for="" class="form-label">Description</label>
                                            <textarea name="com_description" type="text"
                                            class="form-control com_description" id="" onchange="generateCV()" rows="3"></textarea>
                                            <span class="form-text"></span>
                                        </div>
                                    </div>

                                    <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                    </div>
            </div>


            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>Achievements / Certifications</h3>
                </div>

                <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-a">
                        <div data-repeater-item>
                            <div class="cv-form-row cv-form-row-achievement">
                                <div class="cols-2">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Title</label>
                                        <input name="achieve_title" type="text" class="form-control achieve_title" id=""
                                            onchange="generateCV()" placeholder="Ex: Hackathon Winner">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Description</label>
                                        <textarea name="achieve_description" type="text"
                                        class="form-control achieve_description" id="" onchange="generateCV()"
                                        placeholder="Theme and what you do in this Achievements"></textarea>
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
            </div>



            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>Projects</h3>
                </div>

                <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-d">
                        <div data-repeater-item>
                            <div class="cv-form-row cv-form-row-experience">
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Project Name</label>
                                        <input name="proj_title" type="text" class="form-control proj_title" id=""
                                            onchange="generateCV()" placeholder="Ex: Dashboard Web app">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Project link</label>
                                        <input name="proj_link" type="text" class="form-control proj_link" id=""
                                            onchange="generateCV()" placeholder="Ex: https:/test.com">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Description</label>
                                        <textarea name="proj_description" type="text" class="form-control proj_description"
                                        id="" onchange="generateCV()"
                                        placeholder="Describe the project"></textarea>
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
            </div>

            <div class="cv-form-blk">
                <div class="cv-form-row-title">
                    <h3>Technical Skills</h3>
                </div>

                <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-e">
                        <div data-repeater-item>
                            <div class="cv-form-row cv-form-row-skills">


                                <div class="cols-2">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Skill Theme</label>
                                        <input name="skillt" type="text" class="form-control skillt" id=""
                                            onchange="generateCV()" placeholder="Ex: Web Development">

                                        <span class="form-text"></span>

                                    </div>
                                    <div class="form-elem">

                                        <label for="" class="form-label">Skills</label>
                                        <input name="skilld" type="text" class="form-control skilld" id=""
                                            onchange="generateCV()" placeholder="Ex: HTML , CSS , Javascript">

                                        <span class="form-text"></span>
                                    </div>

                                </div>

                                <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                </div>
            </div>



            <div class="cv-form-blk"></div>
            <div class="cv-form-row-title">
                <h3>Languages</h3>
            </div>

            <div class="row-separator repeater">
                <div class="repeater" data-repeater-list="group-e">
                    <div data-repeater-item>
                        <div class="cv-form-row cv-form-row-languages">


                            <div class="cols-2">
                                <div class="form-elem">
                                    <label for="" class="form-label">Language</label>
                                    <input name="languaget" type="text" class="form-control languaget" id=""
                                        onchange="generateCV()" placeholder="Ex: English">

                                    <span class="form-text"></span>

                                </div>
                                <div class="form-elem">
                                    <label for="language-level" class="form-label">Language Level</label>
                                    <select name="languagel" id="language-level" class="form-control languagel"
                                        onchange="generateCV()">
                                        <option value="Beginner">Beginner</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Advanced">Advanced</option>
                                        <option value="Mastery">Mastery</option>
                                        <option value="Native">Native</option>
                                    </select>
                                    <span class="form-text"></span>
                                </div>

                            </div>

                            <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                        </div>
                    </div>
                </div>
                <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
            </div>
        </div>
        </form>
        </div>
        </div>
    </section>

    <section id="preview-sc" class="print_area">
        <div class="container">
            <header>
                <div class="left">
                    <h1><span class="preview-item-val fw-6 fln" id="fullname_dsp"></span>
                    </h1>
                    <p><span class="preview-item-val fw-6" id="designation_dsp"></span></p>
                </div>
                <div class="right">
                    </a>
                    <div class="contact-info">
                        <span><span class="preview-item-val" id="email_dsp"></span></span>
                        <span> <span class="preview-item-val" id="phoneno_dsp"></span></span>
                        <span><span class="preview-item-val" id="address_dsp"></span>
                            <span> <span class="preview-item-val" id="git_dsp"> </span>
                                <span> <span class="preview-item-val" id="linkl_dsp"></span>
                    </div>
                </div>
            </header>

            <div class="main-content">
                <section class="left-column">
                    <section class="professional-experience section">
                        <span class="preview-item-val" id="experiences_dsp"></span>

                    </section>

                    <section class="professional-experience section">
                        <span class="preview-item-val" id="community_dsp"></span>

                    </section>


                    <section class="academic-projects section">

                        <span class="preview-item-val" id="projects_dsp"></span>


                    </section>


                </section>

                <section class="right-column">
                    <section class="education section">
                        <span class="preview-item-val" id="educations_dsp"></span>


                    </section>

                    <section class="achievements section">
                        <span class="preview-item-val" id="achievements_dsp"></span>
                    </section>

                    <section class="technical-skills section">

                        <span class="preview-item-val" id="skills_dsp"></span>


                    </section>

                    <section class="languages section">
                        <span class="preview-item-val" id="languages_dsp"></span>
                    </section>
                </section>
            </div>
        </div>
    </section>

    <section class="print-btn-sc">
        <div class="container">
            <button type="button" class="print-btn btn btn-primary" onclick="printCV()">Print CV</button>
        </div>
    </section>




    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- jquery repeater cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js"
        integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom js -->
    <script src="assets/js/script.js"></script>
    <!-- app js -->
    <script src="assets/js/app.js"></script>
</body>

</html>
